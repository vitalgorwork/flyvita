<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyVita</title>
  <style>
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .google-button {
      background-color: #fbbc05;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color: #053447; font-family: sans-serif; padding: 40px;">

  <!-- Ð›ÐžÐ“Ðž -->
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="flyVitaTransparent.png" alt="FlyVita Logo" style="height: 150px; margin: 10px auto; display: block;" />
  </div>

  <!-- Ð¤ÐžÐ ÐœÐ -->
  <form id="flightForm" action="https://formspree.io/f/mgvzygnj" method="POST"
    style="max-width: 600px; margin: 0 auto; padding: 2em; background: #075c63; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2); color: white;">

    <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Request a quote for your flight</h2>

    <label>From:
      <input type="text" id="from" name="from" list="from-list" placeholder="City or Airport" required />
      <datalist id="from-list"></datalist>
    </label>

    <label>To:
      <input type="text" id="to" name="to" list="to-list" placeholder="City or Airport" required />
      <datalist id="to-list"></datalist>
    </label>

    <label>Departure Date:
      <input type="date" id="departure" name="departure" required />
    </label>

    <label>Return Date:
      <input type="date" id="return" name="return" />
    </label>

    <label>Class:
      <select name="class" required>
        <option>Business</option>
        <option>First</option>
        <option>Premium Economy</option>
        <option>Economy</option>
      </select>
    </label>

    <label>Your Name:
      <input type="text" name="name" required placeholder="Full Name" />
    </label>

    <label>Email:
      <input type="email" name="email" required placeholder="your@example.com" />
    </label>

    <button type="submit"
      style="background-color: #008080; color: white; font-weight: bold;">
      Request Quote
    </button>

    <!-- ÐšÐÐžÐŸÐšÐ GOOGLE FLIGHTS -->
    <button type="button" class="google-button" onclick="openGoogleFlights()">Compare on Google Flights</button>
  </form>

  <!-- CONTACT SECTION -->
  <div style="max-width: 600px; margin: 30px auto 0; background-color: #075c63; padding: 2em; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2); text-align: center; color: white;">
    <p style="margin: 10px 0; font-size: 18px;">
      <span style="background: white; color: #075c63; border-radius: 50%; padding: 6px 10px; margin-right: 10px;">ðŸ“ž</span>
      <a href="tel:+16505051070" style="color: white; text-decoration: none;">+1 (650) 505â€‘1070</a>
    </p>
    <p style="margin: 10px 0; font-size: 18px;">
      <span style="background: white; color: #25D366; border-radius: 50%; padding: 6px 10px; margin-right: 10px;">ðŸ’¬</span>
      <a href="https://wa.me/16505051070" target="_blank" style="color: white; text-decoration: none;">WhatsApp: +1 (650) 505â€‘1070</a>
    </p>
  </div>

  <!-- Ð¡ÐšÐ Ð˜ÐŸÐ¢ -->
  <script>
    const airports = [
      { "name": "Hartsfield Jackson Atlanta Intl", "city": "Atlanta", "iata": "ATL" },
      { "name": "Los Angeles Intl", "city": "Los Angeles", "iata": "LAX" },
      { "name": "Chicago O'Hare Intl", "city": "Chicago", "iata": "ORD" },
      { "name": "Dallas Fort Worth Intl", "city": "Dallas-Fort Worth", "iata": "DFW" },
      { "name": "Denver Intl", "city": "Denver", "iata": "DEN" },
      { "name": "John F Kennedy Intl", "city": "New York", "iata": "JFK" },
      { "name": "San Francisco Intl", "city": "San Francisco", "iata": "SFO" },
      { "name": "Seattle Tacoma Intl", "city": "Seattle", "iata": "SEA" },
      { "name": "McCarran Intl", "city": "Las Vegas", "iata": "LAS" },
      { "name": "Orlando Intl", "city": "Orlando", "iata": "MCO" },
      { "name": "Miami Intl", "city": "Miami", "iata": "MIA" },
      { "name": "Phoenix Sky Harbor Intl", "city": "Phoenix", "iata": "PHX" },
      {"name": "Tokyo International Airport", "city": "Tokyo International Airport", "iata": "HND"},
      {"name": "Dubai Creek SPB", "city": "Dubai Creek SPB", "iata": "DCG"},
      {"name": "Vladivostok International Airport", "city": "Vladivostok International Airport", "iata": "VVO"},
      {"name": "Khabarovsk-Novy Airport", "city": "Khabarovsk-Novy Airport", "iata": "KHV"}
    ];

    function autocomplete(inputId, listId) {
      const input = document.getElementById(inputId);
      const datalist = document.getElementById(listId);

      input.addEventListener('input', function () {
        const val = this.value.toLowerCase();
        datalist.innerHTML = '';
        if (val.length < 2) return;

        const filtered = airports.filter(a =>
          a.name.toLowerCase().includes(val) ||
          a.city.toLowerCase().includes(val) ||
          a.iata.toLowerCase().startsWith(val)
        ).slice(0, 10);

        filtered.forEach(a => {
          const option = document.createElement('option');
          option.value = `${a.city} (${a.iata})`;
          datalist.appendChild(option);
        });
      });
    }

    function openGoogleFlights() {
      const from = document.getElementById("from").value.match(/\(([A-Z]{3})\)/);
      const to = document.getElementById("to").value.match(/\(([A-Z]{3})\)/);
      const date = document.getElementById("departure").value;

      if (!from || !to || !date) {
        alert("Please fill in From, To, and Departure Date correctly.");
        return;
      }

      const url = `https://www.google.com/travel/flights?q=flights%20from%20${from[1]}%20to%20${to[1]}%20on%20${date}`;
      window.open(url, "_blank");
    }

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("departure").setAttribute("min", today);
      document.getElementById("return").setAttribute("min", today);
      autocomplete('from', 'from-list');
      autocomplete('to', 'to-list');
    };
  </script>
</body>
</html>
